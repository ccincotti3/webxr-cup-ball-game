<!-- ASSET ITEMS -->
<a-asset-item id="cup-top-obj" src="assets/cup_top.gltf"></a-asset-item>

<!-- IMG ITEMS -->
<!-- Textures need to be image tags !-->
<!-- <img id="button-texture" src="assets/wood.png"></img> -->

<!-- MIXINS -->
<a-mixin
  id="flatPanel"
  material="shader: planeShader; ratio: 2; src: panel-texture;"
  geometry="primitive: plane;"
></a-mixin>
<a-mixin
  id="primaryFont"
  text="font: monoid; align: center; width: 1;"
></a-mixin>

<!-- COMPONENTS -->
<a-mixin
  id="link"
  geometry="primitive: sphere"
  scale="0.02 0.02 0.02"
  ammo-body="disableCollision: true; collisionFilterGroup: {{ PHYSICS.ropeSegment.group }}; collisionFilterMask: {{ PHYSICS.ropeSegment.mask }}; linearDamping: 0.2; type: {{ PHYSICS.ropeSegment.type }}; activationState: disableDeactivation"
  ammo-shape="fit: manual; type: sphere; sphereRadius: 0.02"
  material="color: white"
></a-mixin>
<a-mixin
  id="ball"
  geometry="primitive: sphere"
  scale="0.05 0.05 0.05"
  ammo-body="emitCollisionEvents: true; collisionFilterGroup: {{ PHYSICS.ball.group }}; collisionFilterMask: {{ PHYSICS.ball.mask }}; linearDamping: 0.2; type: {{ PHYSICS.ball.type }}; mass: 1; activationState: disableDeactivation"
  ammo-shape="fit: manual; type: sphere; sphereRadius: 0.05"
  material="color: red"
></a-mixin>
