<a-entity bind__visible="isIntro">
  <a-entity position="0 1.6 -1">
    <a-entity
      mixin="flatPanel"
      geometry="width: .75; height: .375"
      position="0 .1 0"
      proxy-event="event: click; to: a-scene; as: startGame"
      raycastable
    >
      <a-entity
        scale="4 4 4"
        mixin="primaryFont"
        text="value: PLAY;"
      ></a-entity>
    </a-entity>
  </a-entity>
</a-entity>
